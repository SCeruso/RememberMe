<!DOCTYPE html>
<html>
<head>
	<!-- META -->
	<title>HTML KickStart Elements</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="" />
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" />
	<link rel="stylesheet" type="text/css" href="style.css" media="all" /> 
	
	<!-- Javascript -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/kickstart.js"></script>
</head>
<body>
<div class="grid">
    <div class="col_12">
        <h3 class="left">
            <i class=" icon-play-circle"></i>
        </h3>
    </div>
	<div class="col_12">
        <div class="col_6">
            <h3 class="left">
                <a href="bienvenido.html">
                  <i class="icon-circle-arrow-left"></i>
                </a>
            </h3>
        </div>
        <div class="col_6">		    
            <h2 class="center">
                    <p>Iniciar Sesión</p>
            </h2>             
         </div>    
	</div>
    <div class="col_12">
        <div class="col_6">
            <p class="center">
                <img src="imagenes/domingo-saludable-mayores--300x180.jpg" width="400" height="350" />
            </p>
        </div>
        <div class="col_6">
            <p>
                <h6><label for="nombre">Nombre</label></h6>
                <input id="nombre" type="text" class="col_10"/>
            </p>
            <p>
                <h6><label for="email">E-mail</label></h6>
                <input id="email" type="text" class="col_10" />
            </p>
            <div class="col_12">
                <div class="col_10">
                      <h5 style="margin-bottom:40px;" class="right">
                          <p><a class="large button orange"><font color="black">Iniciar sesión</font></a></p>
                      </h5>
                 </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="col_12">
        <h3 class="right">
            <i class="icon-twitter-sign"></i>
            <i class="icon-facebook-sign"></i>
            <i class="icon-linkedin-sign"></i>
        </h3>
    </div>
</div> <!-- End Grid -->
</body>
</html>
