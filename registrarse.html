<!DOCTYPE html>
<html>
<head>
	<!-- META -->
	<title>HTML KickStart Elements</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="" />
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" />
	<link rel="stylesheet" type="text/css" href="style.css" media="all" /> 
	
	<!-- Javascript -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/kickstart.js"></script>
</head>
<body>
<div class="grid">
    <div class="col_12">
        <h2 class="left">
              <a href="bienvenido.html">
                    <i class="icon-circle-arrow-left pull-left"></i>
              </a>
        </h2>
    </div>
	<div class="col_12">
        <div class="col_6">
            <p>
            <h3 class="center">
              
                    Registrarse
            </h3>            
              </p>
        </div>
        <div class="col_6"></div>    
	</div>
    <hr/>
    <div class="col_12">
        <div class="col_6">
            <p>
                <h6><label for="nombre">Nombre</label></h6>
                <input id="nombre" type="text" class="col_10"/>
            </p>
            <p>
                <h6><label for="nac">Fecha de nacimiento</label></h6>
                <input id="nac" type="text" class="col_10" />
            </p>
            <p>
                <h6><label for="email">E-mail</label></h6>
                <input id="email" type="text" class="col_10" />
            </p>
            <p>
                <h6><label for="direc">Dirección</label></h6>
                <input id="direc" type="text" class="col_10" />
            </p>
            <p>
                <h6><label for="tlf">Telefono</label></h6>
                <input id="tlf" type="text" class="col_10" />
            </p>
            <p>
                <h6><label for="txt">Notas</label></h6>
                <textarea id="txt" placeholder="Notas" class="col_10"></textarea>
            </p>
           
            <div class="col_12">
                <div class="col_10">
                      <h5 style="margin-bottom:40px;" class="right">
                          <p><a class="large button orange" href="iniciarSesion.html"><font color="black">Enviar</font></a></p>
                      </h5>
                 </div>
            </div>
        </div>
        <div class="col_6">
            <p class="center">
                <img class="full-width"src="imagenes/chica_abuela.jpg" width="400" height="400" />
            </p>
        </div>
    </div>
    <div class="col_12">
        <h3 class="right">
            <a href="http://www.twitter.com" target = "blank">
                <i class="icon-twitter-sign" title= "Twitter"></i></a>
            <a href="http://www.facebook.com" target = "blank">
                <i class="icon-facebook-sign" title= "Facebook"></i></a>
            <a href = "http://www.google.com" target = "blank">
                <i class="icon-google-plus-sign" title= "Google +"></i></a>
            <a href="http://www.linkdin.com" target = "blank">
                <i class="icon-linkedin-sign" title= "Linkedin"></i></a>
	    <i class=" icon-play-circle pull-left"></i>
        </h3>
    </div>
</div> <!-- End Grid -->

</html>
